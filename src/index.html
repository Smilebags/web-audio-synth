<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: absolute;
      z-index: -1;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    .options {
      display: grid;
      height: calc(100vh - 32px);
      grid-template-columns: 1fr 1fr;
      grid-gap: 16px;
      padding: 16px;
    }

    .options.hidden {
      display: none;
    }

    .options > * {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333333;
      color: white;
      font-size: 32px;
      font-weight: 800;
      text-transform: uppercase;
    }
  </style>
  <link rel="modulepreload" href="Rack.js">
  <link rel="modulepreload" href="RackModuleFactory.js">
  <link rel="modulepreload" href="AbstractRackModule.js">
  <link rel="modulepreload" href="Plug.js">
  <link rel="preload" href="ElvedenHallMarbleHall.m4a">
</head>

<body>
  <div class="options">
    <div class="load-from-clipboard">Load from clipboard</div>
    <div class="start-default">Start default</div>
  </div>
  <canvas class="rack">
  </canvas>
  <script src="synth.js" type="module"></script>
</body>

</html>
