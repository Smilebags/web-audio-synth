<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .plug {
      width: 30px;
      height: 30px;
      background-color: black;
      border: 5px solid #333;
      border-radius: 50%;
    }

    .rack {
      display: flex;
      flex-direction: row;
    }

    .rack > * {
      width: 316px;
    }
    
    input {
      width: 300px;
    }
  </style>
</head>

<body>
  <div class="rack">
    <div>
      <input type="range" step="0.001" name="modulatorFreq" id="modulatorFreq" min="5" max="100">
      modulatorOut
      <div class="plug" id="modulatorOut"></div>
    </div>
    <div>
      <input type="range" step="0.001" name="modulatorAmp" id="modulatorAmp" min="0.01" max="1000">
      modulatorAmpIn
      <div class="plug" id="modulatorAmpIn"></div>
      modulatorAmpGainIn
      <div class="plug" id="modulatorAmpGainIn"></div>
      modulatorAmpOut
      <div class="plug" id="modulatorAmpOut"></div>
    </div>
    <div>
      <input type="range" step="0.001" name="carrierFreq" id="carrierFreq" min="18" max="100">
      carrierFreqIn
      <div class="plug" id="carrierFreqIn"></div>
      carrierOut
      <div class="plug" id="carrierOut"></div>
    </div>

    <div>
      <input type="range" step="0.001" name="lowpassFreq" id="lowpassFreq" min="0.01" max="2000">
      lowpassIn
      <div class="plug" id="lowpassIn"></div>
      lowpassFreqIn
      <div class="plug" id="lowpassFreqIn"></div>
      lowpassOut
      <div class="plug" id="lowpassOut"></div>
    </div>
    <div>
      destinationIn
      <div class="plug" id="destinationIn"></div>
    </div>
  </div>


  <script src="/synth.js" type="module"></script>
</body>

</html>
