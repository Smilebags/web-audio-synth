<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .plug {
      width: 30px;
      height: 30px;
      background-color: black;
      box-shadow: 
        0 0 0 4px #666,
        0 0 0 7px #999,
        0 0 0 8px #666;
      margin: 8px;
      border-radius: 50%;
    }

    .plug.in {
      background-color: #0e1e3f;
    }

    .plug.out {
      background-color: #25420a;
    }

    .rack {
      display: flex;
      flex-direction: row;
      overflow-x: scroll;
    }

    .rack > * {
      flex: 0 0 auto;
      padding: 4px;
    }
    
    input {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="rack">
    <div>
      <input type="range" step="0.001" name="lowpassFreq" id="lowpassFreq" min="0.01" max="2000">
      lowpassIn
      <div class="plug in" id="lowpassIn"></div>
      lowpassFreqIn
      <div class="plug in" id="lowpassFreqIn"></div>
      lowpassOut
      <div class="plug out" id="lowpassOut"></div>
    </div>
    <div>
      destination
      <div class="plug in" id="destinationIn"></div>
    </div>
  </div>


  <script src="/synth.js" type="module"></script>
</body>

</html>
